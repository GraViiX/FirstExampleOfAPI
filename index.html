<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/xcode.min.css">
    <link rel="stylesheet" href="bootstrap-select-country-4.2.0\dist\css\bootstrap-select-country.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>My First Sample of api</h1>
      <p>COVID-19 Data!</p>
    </div>
      <div class="container">
        <div class="row">
          <div style = "font-family:Cambria;" class="col-sm-4">
            <h3><b>Country Selection!</b></h3>
            <form name="formCountry">
              <select class="selectpicker countrypicker" data-flag="true" data-live-search="true" name="country"></select>
            </form>
          </div>
          <div style = "font-family:Cambria;" class="col-sm-4">
            <h3><b>Displays selected Country</b></h3>
            <p id="countrySelected"></p>
            <p id="countryCases"></p>
            <p id="countryRecovered"></p>
            <p id="countryDeaths"></p>
            <p id="countrySick"></p>
          </div>
          <div style = "font-family:Cambria;" class="col-sm-4">
            <h3><b>Current World statistics</b></h3>
            <p id="totalCases">World Wide Cases: </p>
            <p id="totalRecovered">World Wide Recovered: </p>
            <p id="totalDeaths">World Wide Deaths: </p>
            <p id="totalSick">World Wide Currently Sick: </p>
          </div>
        </div>
    </div>
    <!-- Scripts -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="apiGetData.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script src="bootstrap-select-country-4.2.0/dist/js/bootstrap-select-country.min.js"></script>
  </body>
</html>
